<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drag n Drop</title>

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d5013eb6e8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <header class="header">
      <h2 contenteditable="true" class="document-name">Add document name</h2>
      <div class="right-header">
        <p class="list-clear">
          <span class="clear-container"
            ><img src="./svg/trash-alt-solid.svg" alt="Trash" />
        </p>


      </div>
    </header>
    <div class="app">

      <div class="lists">
        <div class="list-container">
          <div class="full-list">
                  <ul class="list">
                  <h2 class='list-title'>New List
                  <img class= 'edit-icon' src="./svg/edit-regular.svg"> </h2>
                  <div class = 'li-container'>

                    <div class='full-item'>

                      <li  class="list-item">
                        <div class="task-header">
                          <p class="add-tag">Add Tag +</p>
                         <img id='edit-con' class= 'edit-icon-li' src="./svg/ellipsis-h-solid.svg"/>
                        </div>

                         <span class='list-item-text'>Set up payments</span>
                         <p class="created">Created 4 May</p>
                         <p class="deadline">Deadline 16 May</p>
                      </li>

                      <div id = 'tab' class='li-edit-tab'>
                          <div class='tab-icon tab-pen'>
                             <img class= 'edit-pen-li tab-img' src="./svg/pen-solid.svg"/>
                             <p class='tab-text-pen'> Edit task </p>
                          </div>

                          <div class='tab-icon tab-trash'>
                            <img class= 'edit-trash-li tab-img' src="./svg/trash-alt-solid.svg"/> <p class='tab-text-trash'> Remove task </p>
                          </div>

                      </div>
                    </div>

                    </div>

                  </ul>

                  <p  class="add-task">Add task <span class="plus-sign">+</span></p>
                </div>
        </div>
        <div class="newlist-container">
      <div class = 'new-list'>
        <p><img src="./svg/plus-solid.svg" alt=""> <span class="new-list-txt">Add list</span> </p>
      </div>
</div>
      </div>

    </div>

    <script src="./controller.js" type="module"></script>
  </body>
</html>
